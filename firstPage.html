<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="HealthAI Doctor" class="logo">
            <nav class="nav-buttons">
                <button class="nav-button">
                    <i class="fas fa-info-circle"></i>
                    About
                </button>
                <button class="nav-button">
                    <i class="fas fa-envelope"></i>
                    Contact
                </button>
                <button class="nav-button">
                    <i class="fas fa-user-md"></i>
                    Doctors
                </button>
            </nav>
        </header>

        <main class="main-content">
            <section class="upload-section">
                <div class="drag-drop-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h2>Drag & Drop Medical Files</h2>
                    <p>or click to upload</p>
                    <div class="supported-files">
                        Supported formats: PDF, JPG, PNG
                    </div>
                </div>
            </section>

            <section class="chat-section">
                <div class="chat-history">
                    <div class="chat-message bot-message">
                        Hello! I'm HealthAI Doctor. Please upload your medical documents to get started.
                    </div>
                    <div class="chat-message user-message">
                        I've uploaded my recent blood test results.
                    </div>
                    <div class="chat-message bot-message">
                        Thank you! Analyzing your documents now...
                    </div>
                </div>
                <div class="chat-input">
                    <textarea placeholder="Type your message here..." rows="1"></textarea>
                    <button class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
