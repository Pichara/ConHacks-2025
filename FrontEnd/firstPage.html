<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI Pro - Comprehensive Health Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <nav class="header-nav">
            <div class="logo-container">
                <div style="display: flex; align-items: center;">
                    <img src="logo.png" alt="HealthAI Pro Logo" class="brand-logo" style="width: 75px; height: auto; margin-left: -150px;">
                    <span style="font-size: 24px; font-weight: bold; font-family: Arial, sans-serif; margin-left: 15px;;">BioCheck AI</span>
                </div>                
            </div>
            <div class="nav-controls">
                <button class="nav-btn" aria-label="About">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </button>
                <button class="nav-btn" aria-label="Contact">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </button>
                <button class="nav-btn" aria-label="Login">
                    <i class="fas fa-user-circle"></i>
                    <span>Login</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main class="content-container">
        <!-- File Upload Section -->
        <section class="upload-section" id="fileUpload">
            <div class="drag-drop-zone" role="region" aria-labelledby="dropZoneTitle">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h2 id="dropZoneTitle">Upload Medical Reports</h2>
                <p>Supported formats: PDF, JPG, PNG</p>
            </div>
        </section>

        <!-- Health Metrics Form -->
        <form class="health-assessment-form" id="healthForm">
            <!-- Optional Health Metrics -->
            <fieldset class="metrics-group">
                <legend>Optional Health Metrics</legend>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1">
                    </div>
                    
                    <div class="input-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height">
                    </div>

                    <div class="input-group">
                        <label for="bodyFat">Body Fat (%)</label>
                        <input type="number" id="bodyFat" name="bodyFat" step="0.1">
                    </div>

                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age">
                    </div>

                    <div class="input-group">
                        <label for="cholesterol">Cholesterol (mg/dL)</label>
                        <input type="number" id="cholesterol" name="cholesterol">
                    </div>

                    <div class="input-group">
                        <label for="alcohol">Alcohol Consumption (units/week)</label>
                        <input type="number" id="alcohol" name="alcohol">
                    </div>
                </div>

                <style>
                    .input-row {
                      display: flex;            
                      align-items: flex-start;  
                      gap: 6rem;             
                    }
                  
                    .input-column label {
                      display: block;
                      margin-bottom: 0.5rem;    
                    }
                  </style>
                  
                  <div class="input-row">
                    <div class="input-column">
                      <label>Gender</label>
                      <div class="radio-group">
                        <input type="radio" id="Male" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" id="Other" name="gender" value="Other">
                        <label for="Other">Other</label>
                      </div>
                    </div>
                  
                    <div class="input-column">
                      <label>Smoking Status</label>
                      <div class="radio-group">
                        <input type="radio" id="smokerYes" name="smoking" value="yes">
                        <label for="smokerYes">Smoker</label>
                        <input type="radio" id="smokerNo" name="smoking" value="no">
                        <label for="smokerNo">Non-smoker</label>
                      </div>
                    </div>
                  </div>          

                    <div class="input-group">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" name="allergies" rows="2"></textarea>
                    </div>
                    
                    <br>
                    <!-- Mental Health & Workouts side by side, each with a minimum width -->
<div style="display: flex; align-items: center; gap: 2rem;">
  
    <!-- Mental Health -->
    <div style="
         display: flex; 
         align-items: center; 
         gap: 0.5rem; 
         min-width: 250px;">
      <label for="mentalHealth" style="white-space: nowrap;">Mental Health Status</label>
      <select id="mentalHealth" name="mentalHealth" style="min-width: 240px; min-height: 40px;">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
      </select>
    </div>
  
    <!-- Weekly Workouts -->
    <div style="
         display: flex;
         margin-left: 50px; 
         align-items: center; 
         gap: 0.5rem; 
         min-width: 300px;">
      <label for="weekWorkouts" style="white-space: nowrap;">
        How many workouts would you like to perform? (Weekly)
      </label>
      <select id="weekWorkouts" name="weekWorkouts" style="min-width: 150px; min-height: 40px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
  </div>
  <br>

  <!-- Country & City side by side, matching other fields' style -->
<div style="display: flex; align-items: center; gap: 2rem;">
  
    <!-- Country -->
    <div style="
         display: flex; 
         align-items: center; 
         gap: 0.5rem; 
         min-width: 250px;">
      <label for="country" style="white-space: nowrap;">Country</label>
      <input type="text" 
             id="country" 
             name="country" 
             placeholder="Enter Country" 
             style="min-width: 240px; min-height: 40px;">
    </div>
  
    <!-- City -->
    <div style="
         display: flex; 
         margin-left: 50px; 
         align-items: center; 
         gap: 0.5rem; 
         min-width: 300px;">
      <label for="city" style="white-space: nowrap;">City</label>
      <input type="text" 
             id="city" 
             name="city" 
             placeholder="Enter City" 
             style="min-width: 150px; min-height: 40px;">
    </div>
  </div>
  
  

                <div class="input-group">
                    <label for="additional info">Additional Info</label>
                    <textarea id="additional info" name="additional info" rows="2"></textarea>
                </div>
                
            </fieldset>

            

            <!-- Report Selection -->
            <fieldset class="report-selection">
                <legend>Generate Reports</legend>
                <div class="checkbox-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="bloodReport" name="reports" value="blood">
                        <label for="bloodReport">Blood Analysis Report</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="fitnessReport" name="reports" value="fitness">
                        <label for="fitnessReport">Fitness Assessment</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="nutritionReport" name="reports" value="nutrition">
                        <label for="nutritionReport">Nutrition Plan</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mentalReport" name="reports" value="mental">
                        <label for="mentalReport">Mental Health Analysis</label>
                    </div>
                </div>
            </fieldset>

            <!-- Form Submission -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-chart-line"></i>
                    Generate Comprehensive Report
                </button>
            </div>
        </form>
    </main>
</body>
</html>
